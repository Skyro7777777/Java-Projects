name: Android15-Deeplink

on:
  workflow_dispatch:

jobs:
  android-deeplink:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' \
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' \
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"

          # For testing, allow any incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # (Optional) Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = 65..90 | ForEach-Object { [char]$_ }  # A-Z
              Lower   = 97..122 | ForEach-Object { [char]$_ } # a-z
              Number  = 48..57 | ForEach-Object { [char]$_ }  # 0-9
              Special = 33,35,36,37,42,43,44,46,47,64,91,92,93,94,95,123,124,125,126 | ForEach-Object { [char]$_ } # Special characters
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          # Bring up Tailscale with the provided auth key and set a unique hostname
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"

          # Test connectivity using Test-NetConnection against the Tailscale IP on port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Install Android SDK and Emulator (Android 15)
        run: |
          # Download command line tools (latest as of 2025)
          $cmdlineUrl = "https://dl.google.com/android/repository/commandlinetools-win-11076708_latest.zip"
          Invoke-WebRequest -Uri $cmdlineUrl -OutFile "$env:TEMP\cmdline-tools.zip"
          Expand-Archive "$env:TEMP\cmdline-tools.zip" "$env:TEMP\cmdline"
          $ANDROID_HOME = "$env:TEMP\android-sdk"
          New-Item -ItemType Directory -Path $ANDROID_HOME -Force
          Move-Item "$env:TEMP\cmdline\cmdline-tools" "$ANDROID_HOME\cmdline-tools-latest" -Force

          # Update PATH
          echo "$ANDROID_HOME\platform-tools" >> $env:PATH
          echo "$ANDROID_HOME\emulator" >> $env:PATH
          echo "$ANDROID_HOME\cmdline-tools-latest\bin" >> $env:PATH
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User") + ";$env:PATH"
          [System.Environment]::SetEnvironmentVariable("PATH", $env:PATH, [System.EnvironmentVariableTarget]::Process)

          # Accept licenses
          & sdkmanager.bat --licenses | Out-Null

          # Install required packages
          & sdkmanager.bat "platform-tools" "platforms;android-35" "emulator" "system-images;android-35;google_apis_playstore;x86_64"

          # Create AVD (Pixel 7-like for Android 15)
          & avdmanager create avd -n Android15 -k "system-images;android-35;google_apis_playstore;x86_64" -d pixel_7

          # Start emulator in GUI mode (desktop session active via RDP)
          Start-Process -FilePath "emulator" -ArgumentList "-avd Android15 -gpu host" -NoNewWindow

          # Wait for device boot
          & adb wait-for-device
          do {
              $bootStatus = & adb shell getprop sys.boot_completed 2>$null
              if ($bootStatus -eq "1") { break }
              Start-Sleep -Seconds 10
          } while ($true)
          Write-Host "Android 15 emulator booted successfully."

      - name: Install and Start Deeplink
        run: |
          # Download and install Deeplink silently
          Invoke-WebRequest -Uri "https://static1.deeplink.cloud/DeeplinkSetup.exe" -OutFile "$env:TEMP\DeeplinkSetup.exe"
          Start-Process "$env:TEMP\DeeplinkSetup.exe" -ArgumentList "/S" -Wait -NoNewWindow
          Remove-Item "$env:TEMP\DeeplinkSetup.exe" -Force

          # Start Deeplink app (assume default install path and auto-start capability; if not, launch manually)
          $deeplinkPath = "${env:ProgramFiles}\Deeplink\Deeplink.exe"
          if (Test-Path $deeplinkPath) {
              Start-Process $deeplinkPath -NoNewWindow
              Start-Sleep -Seconds 10  # Allow startup
              Write-Host "Deeplink installed and started."
          } else {
              Write-Error "Deeplink path not found; check install."
              exit 1
          }

      - name: Maintain Connection
        run: |
          Write-Host "=== ACCESS INFO ==="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "RDP Username: RDP"
          Write-Host "RDP Password: $env:RDP_CREDS.Split('|')[1].Trim()"
          Write-Host ""
          Write-Host "Android 15 Emulator: Running with GUI (Pixel 7-like device)."
          Write-Host "Deeplink: Installed and running. RDP in, locate Deeplink window, click eye icon (right of hidden password) to reveal password."
          Write-Host "Use revealed Device ID & Password in Deeplink mobile app to control PC GUI (including emulator for app/game testing)."
          Write-Host "=================="

          # Keep runner active indefinitely (or until manually cancelled)
          while ($true) {
              Write-Host "[$(Get-Date)] Session Active - RDP to manage; use Deeplink app for mobile control. Ctrl+C to terminate."
              Start-Sleep -Seconds 300
          }
