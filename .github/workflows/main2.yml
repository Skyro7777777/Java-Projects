name: Android15-DeepLink-RDP

on:
  workflow_dispatch:

jobs:
  setup-android-env:
    runs-on: windows-latest
    timeout-minutes: 3600
    steps:
      - name: Enable Hypervisor Platform for Emulator Acceleration
        shell: powershell
        run: |
          Enable-WindowsOptionalFeature -Online -FeatureName HypervisorPlatform -All -NoRestart
          Enable-WindowsOptionalFeature -Online -FeatureName VirtualMachinePlatform -All -NoRestart

      - name: Install Android Studio
        shell: powershell
        run: |
          winget install --id Google.AndroidStudio --source winget --silent --accept-package-agreements --accept-source-agreements --force

      - name: Install DeepLink PC Version
        shell: powershell
        run: |
          $setupPath = "$env:TEMP\DeeplinkSetup.exe"
          Invoke-WebRequest -Uri "https://static1.deeplink.cloud/DeeplinkSetup.exe" -OutFile $setupPath
          Start-Process -FilePath $setupPath -ArgumentList "/S" -Wait
          Remove-Item $setupPath

      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = 65..90
              Lower   = 97..122
              Number  = 48..57
              Special = 33,35,36,37,42,43,44,45,46,47,64,91,92,93,94,95,96,123,124,125,126
          }
          $rawPassword = @()
          $rawPassword += Get-Random -InputObject $charSet.Upper -Count 4
          $rawPassword += Get-Random -InputObject $charSet.Lower -Count 4
          $rawPassword += Get-Random -InputObject $charSet.Number -Count 4
          $rawPassword += Get-Random -InputObject $charSet.Special -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        shell: powershell
        run: |
          winget install --id Tailscale.Tailscale --source winget --silent --accept-package-agreements --accept-source-agreements --force

      - name: Establish Tailscale Connection
        shell: powershell
        run: |
          $tsExe = "C:\Program Files\Tailscale\tailscale.exe"
          & $tsExe up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & $tsExe ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        shell: powershell
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        shell: powershell
        run: |
          $creds = $env:RDP_CREDS.Split('|')
          Write-Host "=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: $($creds[0].Split(':')[1].Trim())"
          Write-Host "Password: $($creds[1].Trim())"
          Write-Host "=================="
          Write-Host "=== ANDROID & DEEPLINK SETUP ==="
          Write-Host "Android Studio installed. Via RDP:"
          Write-Host "1. Launch Android Studio from Start Menu (first run: accept licenses, download SDK if prompted)."
          Write-Host "2. In Studio: Tools > AVD Manager > Create Virtual Device > Select Pixel 6 > Download Android 15 (API 35, Google APIs x86_64) > Finish."
          Write-Host "3. Launch AVD from AVD Manager for full GUI Android 15 env (install/test apps/games)."
          Write-Host "DeepLink installed. Launch from Start Menu, note Device ID, click eye icon to reveal Password."
          Write-Host "Use ID/Password in DeepLink app on your phone to connect/control PC (including Android Studio/emulator)."
          Write-Host "==============================="
          while ($true) {
              Write-Host "[$(Get-Date)] Session Active - RDP in to setup/launch Android Studio & AVD, run DeepLink. Ctrl+C to terminate."
              Start-Sleep -Seconds 300
          }
